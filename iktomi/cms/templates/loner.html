
{% macro buttons() %}
  <div class="buttons">
    <div>
      <a href="#" class="button icon-apply" style="margin-left: 15px" rel="save">
        Сохранить
      </a>
    </div>
  </div>

{% endmacro %}


{% block content %}
<div id="loader-overlay" class="loader-overlay overlay">
  <div>
    Идет загрузка
  </div>
</div>

  <form id="item-form" action="" method="post" enctype="multipart/form-data" class="init-block item-form" data-block-name="item-form">

    <table border="0" cellspacing="0" cellpadding="0" class="content">
      <tbody>
      <tr valign="bottom">
        <td>
          <table border="0" cellspacing="0" cellpadding="0" width="100%" class="header">
            <tr valign="bottom">
              <td>
                <h1>
                  <span>{{ title }}</span>
                </h1>
              </td>
              <td>{{ buttons() }}</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr valign="top">
        <td>
          <div class="text">
            <div class="line"></div>
            <div class="form">
                {{ form.render() }}
            </div>
          </div>

          {% block preview %}{% endblock %}

          <div class="bottom">{{ buttons() }}</div>
        </td>
      </tr>
      </tbody>
    </table>

  </form>

{% endblock %}
