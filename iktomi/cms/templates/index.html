<div class="init-block" data-block-name="title" data-title="{{ title }}"></div>
<div class="init-block" data-block-name="menu" data-menu="{{ menu }}"></div>
<table style="margin: auto; font-size: 16pt;" cellspacing="2em">
  <tbody>
    {% for row in dashboard.items %}
    <tr>
      {% for col in row.items %}
      <td valign="top" style="padding: 1em;">
        <fieldset>
          <legend style="font-weight: bold">{{ col.title }}</legend>
          <table class='langs-streams'>
          {% for menu in col.items %}
          <tr>
            {% if not menu.has_children %}
              <td colspan="{{ max_childs(menu) }}">
                <a href="{{ menu.url }}">{{ menu.title }}</a>
              </td>
            {% else %}
              {% for submenu in menu.items %}
                <td>
                  <a href="{{ submenu.url }}">{{ menu.title }}</a>
                </td>
              {% endfor %}
            {% endif %}
          </tr>
          {% endfor %}
          </table>
        </fieldset>
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
    <tr>
    </tr>
  </tbody>
</table>
